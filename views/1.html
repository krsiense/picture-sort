<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="/stylesheets/time-index.css">
    <link rel="stylesheet" href="/stylesheets/time.css">
</head>
<body>
    <div id="topdiv"></div>
    <div id="outdiv">
        <div class="guidance">
            <!-- 导航栏 -->
            <h3>Jigsaw</h3>
            <div clss="guidance_button">
                <a href="/index">图片上传</a>
            </div>
            <div clss="guidance_button">
                <a href="/attribute">图片属性</a>
            </div>
            <div clss="guidance_button" style="background-color: chocolate;">

            </div>
            <div clss="guidance_button">
                <a href="/picdata">图片库</a>
            </div>
            <div clss="guidance_button"></div>
        </div>
        <div class="main">
            <div class="left-pics">
                <!-- 设置搜索栏 -->
                <div class="search-label">
                    <input type="text">
                    <button id="search">搜索</button>
                </div>

                <!-- 设置筛选格式 -->
                <div class="time-pic-show" style=" overflow: auto;">
                    <div  id="in-time-pic-show" style="height:1000px; background-color: #f0f0f0"></div>
                    <!-- 这里需要一个js用来获取本次上传的图片，并且显示出来 -->
                </div>
            </div>
            <div class="middle-mainbody">
                    <div id="picture-show"></div>
            </div>
            <div class="right-mainbody">
                <div id="picture-of-blocks"></div>
                <div id="datashow">
                    time:
                </div>
            </div>
        </div>
    </div>
    <script src="/javascripts/showpic.js"></script>
    <script src="/javascripts/time.js"></script>
</body>
</html>
